<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-image: url(calendar.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        color: rgb(11, 128, 163);
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row my-5">
        <div class="col-6 mx-auto my-5 text-center">
          <h1 class="py-3">Age Calculator</h1>
          <p >Enter your date of birth:</p>
          <input type="date" id="dateOfBirth" class="btn btn-secondary" >
          <button class="btn btn-danger mx-2" onclick="calculateAge()">Calculate Age</button>
          <p id="ageDisplay" class="text-danger  py-2"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function calculateAge() {
          var dob = new Date(document.getElementById("dateOfBirth").value);
          var today = new Date();
          var ageYears = today.getFullYear() - dob.getFullYear();
          var ageMonth = today.getMonth() - dob.getMonth();
          var ageDay = today.getDate() - dob.getDate();

          // Adjust for negative month/day if birthday hasn't happened this year yet
          if (ageMonth < 0 || (ageMonth === 0 && ageDay < 0)) {
              ageYears--;
          }

          var ageText = "Your age is " + ageYears + " years.";
          document.getElementById("ageDisplay").innerHTML = ageText;
      }
  </script>

  </body>
</html>
